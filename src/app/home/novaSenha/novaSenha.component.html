
<form #form="ngForm" [formGroup]="nvsenhaForm" (submit)="novaSenha()">
  <div class="form-grid">
    <div class="form-card">
      <h1 class="welcome">Mudar senha</h1>

      <div class="form-group">
        <input
            #emailInput
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="Token"
            autofocus
            required>
      </div>
      <div class="form-group">
        <input
            formControlName="senha"
            type="password"
            class="form-control"
            placeholder="Senha"
            required>
      </div>
      <div class="form-group">
        <input
            formControlName="confirmsenha"
            type="password"
            class="form-control"
            placeholder="Confirme sua senha"
            required>
      </div>
      <button
          type="submit"
          class="btn btn-primary btn-sub "
          [disabled]="nvsenhaForm.invalid">
          Enviar
      </button>
    </div>
  </div>
</form>
